<!doctype html>
<html class="">
<head>
<meta charset="utf-8">
<title>樱桃秒杀</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<!-- 网站开启对web app程序的支持 -->
<meta content="yes" name="apple-mobile-web-app-capable"></meta>
<!--忽略将页面中的数字识别为电话号码。-->
<meta name="format-detection" content="telephone=no" />
<meta name="Author" content="顺丰速运科技有限公司" />
<meta name="Keywords" content="顺丰速运" />
<meta name="Description" content="顺丰速运科技有限公司" />

<link rel="stylesheet" type="text/css" href="css/MobReset.css" >
<style type="text/css">

</style>

</head>
<body>
<div class="wrap">
    <section class="msArea">
        <img src="img/ms.jpg">
        <div class="actTip" style="display: none1">
            <p class="timeBox">
                <em class="timeIcon"><img src="img/timeIcon.png"></em>
                <span>本次秒杀活动已结束</span>
            </p>
            <a href="#" class="msBtnarea btnstyle moreBtn js_timeBtn">更多优惠</a>
            <em class="overTip"><img src="img/over.png"></em>
        </div>
         <div class="actTip" style="display: none">
            <p class="timeBox">
                <em class="timeIcon"><img src="img/timeIcon.png"></em>
                <span>距下一阶段秒杀开始还有 ：<span class="cuttime">00:05:00</span></span>
            </p>
            <a href="#" class="msBtnarea btnstyle btnColor_hui startBtn js_timeBtn">即将开始</a>
        </div>
         <div class="actTip" style="display: none">
            <p class="timeBox">
                <em class="timeIcon"><img src="img/timeIcon.png"></em>
                <span>秒杀倒计时：<span class="cuttime">00:00:00</span></span>
            </p>
            <a href="#" class="msBtnarea btnstyle btnColor_red msBtn js_timeBtn">立即秒杀</a>
        </div>
    </section>
    <section class="tehui"><img src="img/thTop.png"></section>
    <section class="thList">
        <img src="img/th1.jpg">
        <a href="#" class="thBtn btnstyle js_thbtn">马上抢</a>
    </section>
    <section class="thList">
        <img src="img/th2.jpg">
        <a href="#" class="thBtn btnstyle js_thbtn">马上抢</a>
    </section>
    <section class="thList">
        <img src="img/th3.jpg">
        <a href="#" class="thBtn btnstyle js_thbtn">马上抢</a>
    </section>
    <section>

    </section>

</div>
<div class="actInto js_actInto">
    <div class="imgBox">
        <img class="" src="img/actIntro.jpg">
        <em class="closeBtn js_closeBtn"></em>
    </div>
</div>

<div class="shadow js_shadow" style="display:none">

    <!-- 秒到了 -->
    <div class="jumpTip js_jumpTip" style="display:none1">
        <img src="img/layerBg.png">
        <em class="closeBtn js_closeBtn"></em>
        <div class="layPic">
            <img src="img/winIcon.png">
            <p>恭喜您，秒到了！</p>
            <a href="#" class="layBtn btnstyle btnColor_red">去支付</a>
        </div>
    </div>

    <!-- 没秒到 -->
    <div class="jumpTip js_jumpTip" style="display:none">
        <img src="img/layerBg.png">
        <em class="closeBtn js_closeBtn"></em>
        <div class="layPic">
            <img src="img/loseIcon.png">
            <p>很遗憾，没秒到！</p>
            <a href="#" class="layBtn btnstyle btnColor_red">再去逛逛</a>
        </div>
    </div>
    <!-- 又秒到了 -->
    <div class="jumpTip js_jumpTip" style="display:none">
        <img src="img/layerBg.png">
        <em class="closeBtn js_closeBtn"></em>
        <div class="layPic">
            <img src="img/againIcon.png">
            <p>您已经秒中过了哦！给别人一次机会嘛~</p>
            <a href="#" class="layBtn btnstyle btnColor_red">再去逛逛</a>
        </div>
    </div>
    <!-- 秒完了  -->
    <div class="jumpTip js_jumpTip" style="display:none">
        <img src="img/layerBg.png">
        <em class="closeBtn js_closeBtn"></em>
        <div class="layPic">
            <img src="img/overIcon.png">
            <p>手慢了，秒完了~</p>
            <a href="#" class="layBtn btnstyle btnColor_red">再去逛逛</a>
        </div>
    </div>
</div>
<!-- 加载页面 -->
<div class="layLoading js_layLoading">
    <div class="loadImg"><img src="img/loadBg.gif"></div>
    <div class="progress ">
        <div class="progressbar js_progressbar"></div>
    </div>
    <p class="loadTxt">正在加载中……(<span class="js_current">1</span>/<span class="js_total">6</span>)</p>

</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/resLoader.js"></script>
<script type="text/javascript">
$(function() {

    var oCloseBtn = $('.js_closeBtn');  //关闭按钮
    var oActInto = $('.js_actInto');    //活动说明层
    var oJumpTip = $('.js_jumpTip');    //弹出框
    var oShadow = $('.js_shadow');      //遮罩

    var oLayLoading= $('.js_layLoading'); //加载页面
    var oProgressbar = $('.js_progressbar'); //加载条
    var oCurrent = $('.js_current');        //当前数量
    var oTotal = $('.js_total');            //加载总数

    var myloader = new resLoader({
        resources : [
            'img/actIntro.jpg',
            'img/ms.jpg',
            'img/th1.jpg',
            'img/th2.jpg',
            'img/th3.jpg',
            'img/thTop.png',
        ],
        onStart : function(total){
            //console.log('start:'+total);
        },
        onProgress : function(current, total){
            //console.log(current+'/'+total);
            var percent = current/total*100;
            oProgressbar.css('width', percent+'%');
            oCurrent.text(current);
            oTotal.text(total);
        },
        onComplete : function(total){
            //alert('加载完毕:'+total+'个资源');
            oLayLoading.stop().animate({'opacity':0},600,function() {
                oLayLoading.hide();
            });
        }
    });

     myloader.start();



    // 关闭按钮
    oCloseBtn.click(function(e) {
        oActInto.hide();
        oShadow.hide();
        oJumpTip.hide();
        e.stopPropagation();
    });


});
</script>
</body>
</html>
